          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Nombre</label><input id="nom" name="nom" type="text"

            <div class="col-md-9"><label class="labels">Direccion de correo</label><input id="correo" type="text"
                class="sinborde" placeholder="email" value="" onkeyup="comprobarBoton()" disabled></div>
            <div class="col-md-3"><label class="labels">Edad</label><input id="edad" type="number" min="0" max="120"

          </div>

          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Telefono de Contacto</label><input id="cel" type="text"

            <div class="col-md-12"><label class="labels">Ciudad</label><input id="ciud" type="text" class="sinborde"
                placeholder="ciudad" value="" onkeyup="comprobarBoton()" disabled></div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="labels">Pais</label><input id="pais" type="text" class="sinborde" placeholder="país"

            </div>
            <div class="col-md-6">
              <label class="labels">Departamento</label><input id="dpto" type="text" class="sinborde" value=""
                placeholder="dpto." onkeyup="comprobarBoton()" disabled>
            </div>
          </div>

          <div class="mt-5 text-center">
            <button id="boton1" class="btn btn-success profile-button" type="button">Editar Perfil</button>

          <div class="mt-5 text-center">
